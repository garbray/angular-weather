<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Angular Wheater</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body ng-app="appWeather">
	<div class="main-container panel">
		<header ng-controller="timeController">
			<h1 class="alert-box">{{time}}</h1>
		</header>
		<div weather></div>
	</div>


	<script src="lib/angular/angular.js"></script>
	<script src="js/app.js"></script>
	<script src="js/controllers/timeController.js"></script>
	
	<!-- services -->
	<script src="js/services/getTime.js"></script>
	<!-- directives -->
	<script src="js/directives/weatherDirective.js"></script>
</body>
</html>
